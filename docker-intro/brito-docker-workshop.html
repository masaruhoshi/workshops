<h1>First steps</h1>
<pre><code class="language-bash"><span class="hljs-comment"># Load alpine image</span>
<span class="hljs-comment"># List your images</span>
docker images

<span class="hljs-comment"># Let's bring alpine up!</span>
docker run -it alpine:latest
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Inspecting and making changes</span></foreignObject></svg></h1>
<pre><code class="language-bash"><span class="hljs-comment"># List your containers</span>
docker ps [-a]

<span class="hljs-comment"># Inspect a container</span>
docker inspect [CONTAINER ID]

<span class="hljs-comment"># Save a container as an image</span>
docker commit [CONTAINER ID] myfirstimage

<span class="hljs-comment"># Run your saved container</span>

<span class="hljs-comment"># Delete an old container</span>
docker rm [CONTAINER ID]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="lead" data-footer=":information_source: Use `%cd%` instead of `$PWD` if you are in a Windows machine" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h1>Persisting stuff</h1>
<pre><code class="language-bash"><span class="hljs-comment"># Mount a volume in a container</span>
docker run -v <span class="hljs-variable">$PWD</span>:/mystuff -it alpine:latest
</code></pre>
<footer><img class="emoji" draggable="false" alt="â„¹ï¸" src="https://twemoji.maxcdn.com/2/svg/2139.svg" data-marp-twemoji=""/> Use <code>%cd%</code> instead of <code>$PWD</code> if you are in a Windows machine</footer>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="lead" data-theme="uncover" data-background-color="#f00" data-color="#fff" class="lead" style="--class:lead;--theme:uncover;--background-color:#f00;--color:#fff;color:#fff;background-color:#f00;background-image:none;">
<h1>FIRST CHALLENGE</h1>
<ol>
<li>Create a container mounting multiples volumes</li>
<li>Create multiples containers mounting the same volume</li>
<li>Create multiples containers mounting <strong>AND SHARING</strong> multiples volumes</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h1>First webpage!</h1>
<pre><code class="language-bash"><span class="hljs-comment"># Bring nginx up</span>
docker run -it nginx:1.17.7-alpine

<span class="hljs-comment"># Change the port</span>
docker run -p 80:80 -it nginx:1.17.7-alpine
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="lead" data-footer=":information_source: Remember to use `%cd%` instead of `$PWD` if you use Windows" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h1>A custom webpage</h1>
<p>Create a folder named <code>www</code> and put a html file in there. Use <a href="http://10.9.9.112:8000/artifacts/nginx-example/www">this example if you need</a>.</p>
<pre><code class="language-bash">docker run -p 80:80
    -v <span class="hljs-variable">$PWD</span>/www:/usr/share/nginx/html 
    -it nginx:1.17.7-alpine
</code></pre>
<footer><img class="emoji" draggable="false" alt="â„¹ï¸" src="https://twemoji.maxcdn.com/2/svg/2139.svg" data-marp-twemoji=""/> Remember to use <code>%cd%</code> instead of <code>$PWD</code> if you use Windows</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h1>Let's play with Databases</h1>
<pre><code class="language-bash">docker run -it mariadb:latest
docker run -e MYSQL_ROOT_PASSWORD=root** -it mariadb:latest
docker run --name mariadb -e MYSQL_ROOT_PASSWORD=root -d mariadb:latest
docker <span class="hljs-built_in">exec</span> -it mariadb bash
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-theme="uncover" data-color="#fff" class="lead" style="--class:lead;--theme:uncover;--color:#fff;color:#fff;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/challenge-2.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-class="lead" data-theme="uncover" data-color="#fff" class="lead" style="--class:lead;--theme:uncover;--color:#fff;color:#fff;" data-marpit-advanced-background="content">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>I CHALLENGE YOU</span></foreignObject></svg></h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="color:#fff;" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="lead" data-theme="uncover" data-background-color="#f00" data-color="#fff" class="lead" style="--class:lead;--theme:uncover;--background-color:#f00;--color:#fff;color:#fff;background-color:#f00;background-image:none;">
<h1>Second Challenge</h1>
<ol>
<li>Bring up TWO <code>nginx</code> containers, running in different ports, but sharing the same set of html files</li>
<li>Create a table in <code>MariaDB</code>, insert records and make sure it persists after the container is killed</li>
</ol>
<h3>Make a cute HTML page!</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>What about a Web application?</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/webapp-zip-list.png&quot;);background-size:95%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="21" data-marpit-fragments="5" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<p><br />
<strong>A full application with:</strong></p>
<ul>
<li data-marpit-fragment="1">Angular</li>
<li data-marpit-fragment="2">nginx</li>
<li data-marpit-fragment="3">php-fpm</li>
<li data-marpit-fragment="4">MariaDB</li>
